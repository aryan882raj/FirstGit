<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Listner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
    <title>Item Listner</title>
</head>
<body>
    <header id="main-header" class="bg-success text-black p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Items Listner<span style="display:none">123</span></h1>
        </div>
    </header>
    <div class="container"> 
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control m-2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
            </ul>
            <span></span>   <!-- for next sibling-->
        </div>
    </div>

    <!-- <script src="dom.js"></script> -->
    <script> 
    var itemList = document.querySelector('#items');

// ------------------ parentNode --------------------
console.log(itemList.parentElement)
itemList.parentNode.style.backgroundColor = "purple";
console.log(itemList.parentNode.parentNode.parentNode)

// ------------------ parentElement -----------------   same as parentNode -----
console.log(itemList.parentElement)
itemList.parentElement.style.backgroundColor = "purple";
console.log(itemList.parentElement.parentElement.parentElement)

// ------------------ childNode ---------------------
console.log(itemList.childNodes)      // space as text         //childNode
console.log(itemList.children)           // no space           //children
itemList.children[1].style.backgroundColor = 'yellow'       
console.log(itemList.firstChild);        // count space also   //firstChild

console.log(itemList.firstElementChild);
itemList.firstElementChild.textContent = "Hello 1"                //firstElementChild
      
console.log(itemList.lastChild);      //alsoe called space        //lastChild
itemList.lastElementChild.textContent = "Hello 3" 



// ------------------ nextSibling ---------------------
console.log(itemList.nextSibling)          //count space
console.log(itemList.nextElementSibling)   // next siblint item list is span

// ------------------ previousSibling -----------------
console.log(itemList.previousSibling);  //count space
console.log(itemList.previousElementSibling);  
itemList.previousElementSibling.style.color = "green"


// ------------------ createElement -------------------
var newDiv = document.createElement('div');
console.log(newDiv);

newDiv.className='hello';
newDiv.id = 'hello1';                             

newDiv.setAttribute("title","Hello Div");         // set Attribute
console.log(newDiv);

newDivText = document.createTextNode("Hi Aryan");   //create child text node
newDiv.appendChild(newDivText);                     //append inside div
console.log(newDiv)


var container = document.querySelector('header .container');
var h1 = document.querySelector('header h1');
newDiv.style.fontsize = "50px";
container.insertBefore(newDiv , h1);

var form = document.querySelector('header .title');
var h2 = document.querySelector('header h2');
form.insertBefore(newDiv , h2);


    
    </script> 
</body>
</html>
